<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MSC Live Movies</title>
    <link rel="stylesheet" href="mscmoviesstyle.css">
    <link rel="shortcut icon" href="logo/favicon_msc.ico">
    <script src="https://kit.fontawesome.com/ab5c94040d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mscmovies_res.css">
  </head>

  <body>
    <div class="wrap">
    <!-- ヘッダーの設定 -->
    <header>
      <div class="container">
        <div class="head-logo">
          <img class="logo" src="logo/logo2_msc.JPG">
        </div>

        <!-- スマホで表示されるヘッダーのメニューバー -->
        <span class="fas fa-bars menu"></span>
        <!-- パソコンで表示されるヘッダーのメニュー -->
        <div class="head-right">
          <a class="sns movie" href="#">Movies' List</a>
          <a class="sns youtube" href="https://www.youtube.com/channel/UCk4G_QFXfUrRJuKmy2yOokA" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
          <a class="sns twitter" href="https://twitter.com/MSC_twit" target="_blank"><i class="fab fa-twitter"></i>Twitter</a>
          <a class="sns line" href="https://lin.ee/bC9JqHW" target="_blank"><i class="fab fa-line"></i>LINE</a>
        </div>
      </div>
    </header>

    <!-- サイトのメインの設定 -->
        <div class="top">
          <div class="container">
            <div class="title">
              <h1 class="title1"><span>MSC</span> Live Movies</h1>
              <h3 class="title2">from Hokkaido Univ<span>.</span><h3>
            </div>
          </div>
        </div>

        <div class="movies">
          <div class="container">
            <div class="latest">
              <div class="heading">
                <h3>最新ライブ</h3>
              </div>
              <div class="latest-live">
                  <div class="live-icon">
                    <a href="#https://www.youtube.com/watch?v=LD_8elTHrp0&list=PL9VpYqNDp4lCq0xTfVL4hZibYLbbRmHI2">
                      <img class="icon" src="image/IMG_2405.JPG">
                    </a>
                    <a href="#https://www.youtube.com/watch?v=LD_8elTHrp0&list=PL9VpYqNDp4lCq0xTfVL4hZibYLbbRmHI2"><p class="icon-title">卒業ライブ</p></a>
                  </div>
              </div>
            </div>
          </div>

          <div class="past">
              <div class="container">
                <div class="heading">
                  <h3>過去ライブ<h3>
                </div>

                <div class="past-live">

                  <div class="plive-icon">
                    <img class="icon" src="logo/icon_msc_o.JPG">
                    <p class="icon-title">F企画</p>
                  </div>

                  <div class="plive-icon">
                    <img class="icon" src="logo/icon_msc_b.JPG">
                    <p class="icon-title">ザ・クソ</p>
                  </div>

                  <div class="plive-icon">
                    <img class="icon" src="logo/icon_msc_g.JPG">
                    <p class="icon-title">ザ・クソ ~another angle~</p>
                  </div>

                  <div class="plive-icon">
                    <img class="icon" src="logo/icon_msc_r.JPG">
                    <p class="icon-title">冬企画2日目</p>
                  </div>
                  <div class="clear"></div>

                </div>
              </div>
              <p class="end" href="#">Movies' List</p>
            </div>
          </div>

      <footer>
        <div class="container">
          <div class="footer-left">
            <img class="logo2" src="logo/logo_msc.JPG">
            <p class="logounder" href="#">MSC from Hokkaido Univ.</p>
          </div>

          <div class="clear"></div>

      </div>
      </footer>
    </div>
    </body>
    </html>
